<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My secong web page with proper style">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with id "my-header" */
    #my-header {
      background-color: lightblue;
      color: pink;
      padding: 69px;
      text-align: center;
    }

    /* Style all the elements with class name "city"
    .city {
      background-color: violet;
      color: lightblue;
      padding: 79px;
    }
  </style>

  <body style="background-color:pink;">
    <!-- An element with a unique id -->
    <h1 id="myHeader">Capital Cities</h1>

    <!-- Multiple elements with the same class -->
    <h2 class="city">Washington, D.C.</h2>
    <p>Washington, D.C. is the capital of United States</p>
    <img src="./images/USA.png" width="200" alt="USA">

    <h2 class="city">Berlin</h2>
    <p>Berlin is the capital of Germany</p>
    <img src="./images/Germany.png" width="200" alt="Germany">
    
    <h2 class="city">Rome</h2>
    <p>Rome is the capital of Italy</p>
    <img src="./images/Italy.png" width="200" alt="Italy">

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan</p>
    <img src="./images/Japan.png" width="200" alt="Japan">
  </body>
</html>
